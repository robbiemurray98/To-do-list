<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><dialog class="modal" id="project-modal"><div id="project-modal-container"><button class="close-button">X</button><h2>New Project</h2><input id="new-project-input"> <button id="create-project" type="submit">Add</button></div></dialog><dialog id="delete-project-modal"><div><h2>Are you sure you want to delete this project?</h2><div id="modal-button-container"><button id="confirm-delete-project">Delete</button> <button id="cancel-delete-project">Cancel</button></div></div></dialog><dialog id="task-modal"><div><button class="close-task">X</button><form id="to-do-form" action="post"><legend><h2>Add Task</h2></legend><div id="form-input-container"><div id="title-container"><label for="title">Title</label> <input id="title" required></div><div id="due-date-container"><label for="due-date">Due Date</label> <input id="due-date" pattern="/^\d{2}\/\d{2}\/\d{4}$/" required><p>XX/XX/XXXX</p></div><div id="notes-container"><label for="note">Notes</label> <textarea rows="1" name="" id="note"></textarea></div><div id="priority-container"><label for="priority">Priority</label> <input id="priority" required></div><div id="desc-container"><label for="desc">Description</label> <textarea name="" id="desc" required></textarea></div></div><button id="show-task" type="submit">Add</button></form></div></dialog><div id="container"><div id="project-container"><div><h3>My Projects</h3><button id="project-button">+</button></div><ul id="project-list"></ul></div><div id="main-container"><h1 id="header">To Do</h1><div>
