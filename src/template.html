<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <dialog class="modal" id="project-modal">
        <div id="project-modal-container">
            <button class="close-button">X</button>
            <h2>New Project</h2>
            <input id="new-project-input" type="text">
            <button id="create-project" type="submit">Add</button>
        </div>
    </dialog>
    <dialog id="delete-project-modal">
        <div>
            <h2>Are you sure you want to delete this project?</h2>
            <div>
                <button id="confirm-delete-project">Delete</button>
                <button id="cancel-delete-project">Cancel</button>
            </div>
        </div>
    </dialog>

    <dialog id="task-modal">
        <div>
            <button class="close-task">X</button>
            <form action="post">
                <legend><h2>Add Task</h2></legend>
                <div id="form-input-container">
                    <div>
                        <div>
                            <label for="title">Title</label>
                            <input type="text" id="title" required>
                        </div>
                        <div>
                            <label for="desc">Description</label>
                            <textarea name="" id="desc" required></textarea>
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="due-date">Due Date</label>
                            <input type="text" id="due-date" pattern="/^\d{2}\/\d{2}\/\d{4}$/" required>
                            <p>XX/XX/XXXX</p>
                        </div>
                        <div>
                            <label for="priority">Priority</label>
                            <input type="text" id="priority" required>
                        </div>
                        <div>
                            <label for="note">Notes</label>
                            <textarea name="" id="note"></textarea>
                        </div>
                    </div>
                    
                    
                </div>
            <button id="show-task" type="submit">Add</button>

            </form>
        </div>
    </dialog>

    <div id="container">
        <div id="project-container">
            <div>
                <h3>My Projects</h3>
                <button id="project-button">+</button>
                
            </div>
            <ul id="project-list">
                <!-- <li class="project-list-item">Inbox</li> -->
            </ul>


        </div>

        <div>
            <h1 id="header">To Do</h1>
            <div>
                <div id="to-do-container">
                    <ul id="to-do-list"></ul>
                </div>
                <button id="task-button">Add Task</button>
            </div>
            
        </div>

    </div>
    
    


    
</body>
</html>
